<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://icon.horse/icon/dbdb.io"
      type="image/x-icon"
    />
    <title>Contact Manager</title>
  </head>
  <body class="py-10 px-6">
    <div class="flex justify-between items-center px-8">
      <!-- Download Button -->
      <button
        class="group relative inline-flex flex-row-reverse gap-3 items-center overflow-hidden rounded bg-green-600/10 border-2 border-green-600 px-4 py-3 text-green-600 hover:text-white hover:bg-green-600 transition-colors duration-200 active:bg-green-500 active:text-white shadow-md active:shadow-none"
        id="download-contacts-btn"
      >
        <span class="">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3"
            />
          </svg>
        </span>

        <span class="font-medium"> Backup Contacts </span>
      </button>

      <div class="flex gap-2">
        <button
          id="add-demo-contacts"
          class="group relative inline-flex flex-row-reverse gap-3 items-center overflow-hidden rounded bg-amber-500/10 border-2 border-amber-500 px-4 py-3 text-amber-500 hover:text-white hover:bg-amber-500 transition-colors duration-200 active:bg-amber-500/80 active:text-white font-medium shadow-md active:shadow-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="size-6"
          >
            <path
              d="M5.25 6.375a4.125 4.125 0 1 1 8.25 0 4.125 4.125 0 0 1-8.25 0ZM2.25 19.125a7.125 7.125 0 0 1 14.25 0v.003l-.001.119a.75.75 0 0 1-.363.63 13.067 13.067 0 0 1-6.761 1.873c-2.472 0-4.786-.684-6.76-1.873a.75.75 0 0 1-.364-.63l-.001-.122ZM18.75 7.5a.75.75 0 0 0-1.5 0v2.25H15a.75.75 0 0 0 0 1.5h2.25v2.25a.75.75 0 0 0 1.5 0v-2.25H21a.75.75 0 0 0 0-1.5h-2.25V7.5Z"
            />
          </svg>
          <span class="">Add 10 Demo Contacts</span>
        </button>

        <!-- Add Contact Button -->
        <button
          id="add-new-contact-btn"
          class="group relative inline-flex flex-row-reverse gap-3 items-center overflow-hidden rounded bg-indigo-600 px-4 py-3 text-white focus:outline-none focus:ring active:bg-indigo-500 font-medium shadow-md shadow-gray-600/30 active:shadow-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="size-6"
          >
            <path
              d="M5.25 6.375a4.125 4.125 0 1 1 8.25 0 4.125 4.125 0 0 1-8.25 0ZM2.25 19.125a7.125 7.125 0 0 1 14.25 0v.003l-.001.119a.75.75 0 0 1-.363.63 13.067 13.067 0 0 1-6.761 1.873c-2.472 0-4.786-.684-6.76-1.873a.75.75 0 0 1-.364-.63l-.001-.122ZM18.75 7.5a.75.75 0 0 0-1.5 0v2.25H15a.75.75 0 0 0 0 1.5h2.25v2.25a.75.75 0 0 0 1.5 0v-2.25H21a.75.75 0 0 0 0-1.5h-2.25V7.5Z"
            />
          </svg>
          <span class="">Add new contact</span>
        </button>
      </div>
    </div>

    <!-- Table Section -->
    <div class="bg-gray-50 pt-3 sm:pt-5 mt-5" id="contacts-table"></div>

    <!-- Button to clear the contacts database -->
    <div class="flex gap-2 justify-end">
      <button
        class="group relative inline-flex flex-row-reverse gap-3 items-center overflow-hidden rounded border-2 border-rose-600 bg-rose-600/10 hover:bg-rose-600 px-4 py-3 text-rose-600 hover:text-white transition-colors duration-200 active:bg-rose-500 active:text-white shadow-md active:shadow-none"
        id="delete-all-contacts-btn"
      >
        <span class="">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
            />
          </svg>
        </span>

        <span class="font-medium">Delete all contacts</span>
      </button>
    </div>

    <!-- add form modal -->
    <div class="modal micromodal-slide" id="add-form-modal" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div
          class="modal__container"
          role="dialog"
          aria-modal="true"
          aria-labelledby="add-form-modal-title"
        >
          <header class="modal__header">
            <h2 class="modal__title" id="add-form-modal-title">
              Contact Information
            </h2>
            <button
              class="modal__close"
              aria-label="Close modal"
              data-micromodal-close
            ></button>
          </header>
          <main class="modal__content" id="add-form-modal-content">
            <!-- add form -->
            <form
              id="add-form"
              class="divide-gray-200 ring-1 ring-gray-300 rounded-sm px-6 pb-5 mt-4"
              method="post"
            ></form>
          </main>
          <!-- <footer class="modal__footer">
            <button class="modal__btn modal__btn-primary">Continue</button>
            <button
              class="modal__btn"
              data-micromodal-close
              aria-label="Close this dialog window"
            >
              Close
            </button>
          </footer> -->
        </div>
      </div>
    </div>

    <!-- edit form modal -->
    <div class="modal micromodal-slide" id="edit-form-modal" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div
          class="modal__container"
          role="dialog"
          aria-modal="true"
          aria-labelledby="edit-form-modal-title"
        >
          <header class="modal__header">
            <h2 class="modal__title" id="edit-form-modal-title">
              Edit Information
            </h2>
            <button
              class="modal__close"
              aria-label="Close modal"
              data-micromodal-close
            ></button>
          </header>
          <main class="modal__content" id="edit-form-modal-content">
            <!-- Edit form -->
            <form
              id="edit-form"
              class="divide-y divide-gray-200 space-y-5 ring-1 ring-gray-300 rounded-sm px-6 pb-5 mt-4"
            ></form>
          </main>
          <!-- <footer class="modal__footer">
            <button class="modal__btn modal__btn-primary">Continue</button>
            <button
              class="modal__btn"
              data-micromodal-close
              aria-label="Close this dialog window"
            >
              Close
            </button>
          </footer> -->
        </div>
      </div>
    </div>

    <script type="module" src="./src/app-deno.js"></script>
  </body>
</html>
